<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple Card Layout</title>
    <link rel="icon" href="./favicon/apple-favicon.svg" />
    <link rel="apple-touch-icon" href="./favicon/apple-favicon.svg" />
    <link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT/fonts/variable/woff2/SUIT-Variable.css" rel="stylesheet" />
    <link rel="stylesheet" href="./styles/apple.css" />
  </head>
  <body>
    <!-- 카드 레이아웃 -->
    <main>
      <section class="page-section">
        <div class="product-section ipad-pro">
          <div class="product-container dark">
            <div class="logo">iPad Pro</div>
            <div class="description">놀라우리만치 얇다.<span>엄청나게 강력하다.</span></div>
            <div class="release">출시일 추후 공개</div>
            <div class="product_link">
              <button class="more_link" onclick="location.href = '#'">더 알아보기</button>
              <button class="price_link" onclick="location.href = '#'">가격 보기</button>
            </div>
          </div>
        </div>
        <div class="product-section ipad-air">
          <div class="product-container">
            <div class="logo">iPad Air</div>
            <div class="description">두 가지 사이즈. 더 빠른 칩.<span>무엇이든 거뜬하게.</span></div>
            <div class="product_link">
              <button class="more_link" onclick="location.href = '#'">더 알아보기</button>
              <button class="price_link" onclick="location.href = '#'">가격 보기</button>
            </div>
          </div>
        </div>
        <div class="product-section iphone-15-pro">
          <div class="product-container dark">
            <div class="logo">iPhone 15 Pro</div>
            <div class="description">티타늄. 초강력. 초경량. 초프로</div>
            <div class="product_link">
              <button class="more_link" onclick="location.href = '#'">더 알아보기</button>
              <button class="price_link" onclick="location.href = '#'">가격 보기</button>
            </div>
          </div>
        </div>
      </section>
      <section class="page-section second-section">
        <div class="product-section iphone-15">
          <div class="product-container">
            <div class="logo">iPhone 15</div>
            <div class="description">새로운 카메라.<span>새로운 디자인.</span><span>새로움이 물씬.</span></div>
            <div class="product_link">
              <button class="more_link" onclick="location.href = '#'">더 알아보기</button>
              <button class="price_link" onclick="location.href = '#'">가격 보기</button>
            </div>
          </div>
        </div>
        <div class="product-section watch">
          <div class="product-container dark">
            <div class="logo">WATCH</div>
            <div class="description">보다 똑똑. 보다 또력. 보다 강력.</div>
            <div class="product_link">
              <button class="more_link" onclick="location.href = '#'">더 알아보기</button>
              <button class="price_link" onclick="location.href = '#'">가격 보기</button>
            </div>
          </div>
        </div>
        <div class="product-section macbook-air">
          <div class="product-container">
            <div class="logo">Macbook Air</div>
            <div class="description">날렵하게. 강력하게. M3답게.</div>
            <div class="product_link">
              <button class="more_link" onclick="location.href = '#'">더 알아보기</button>
              <button class="price_link" onclick="location.href = '#'">가격 보기</button>
            </div>
          </div>
        </div>
        <div class="product-section airpods-pro">
          <div class="product-container dark">
            <div class="logo">airPods Pro</div>
            <div class="description">전에 없던 청취 경험.<span>적응형 오디오.</span></div>
            <div class="product_link">
              <button class="more_link" onclick="location.href = '#'">더 알아보기</button>
              <button class="price_link" onclick="location.href = '#'">가격 보기</button>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
