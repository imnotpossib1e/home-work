<html lang="ko-KR">

  <body>
    <header>
      <div class="brand">

          <svg
            aria-label="네이버"

              d="M30.0764 23.5394L13.6301 0H0V43.9824H14.279V20.443L30.7252 43.9824H44.3554V0H30.0764V23.5394Z"
              fill="#03CF5D"

              d="M66.2086 0L48.8973 43.9824H63.6132L65.701 38.1767H82.2929L84.3851 44H99.0967L81.7853 0.0175967L66.2086 0ZM69.0644 27.5946L73.9992 13.8545L78.9295 27.5946H69.0644Z"
              fill="#03CF5D"

            />
          </svg>
        </a>
      </div>
    </header>
    <fieldset>
      <form class="login_container">
        <div class="login_box">
          <div class="input id">
            <label for="userId"
              ><span class="sr-only">아이디 또는 이메일</span></label
            >
            <input
              type="text"
              name="userId"
              id="userId"
              placeholder="아이디(이메일)"
              required
            />
          </div>
          <div class="input pwd">
            <label for="userPwd"><span class="sr-only">비밀번호</span></label>
            <input
              type="password"
              name="userPwd"
              id="userPwd"
              placeholder="비밀번호"
              required
            />
          </div>
        </div>

        <div class="login">
          <button type="submit" class="login_btn">로그인</button>
        </div>

        <div class="login_keep_checkbox">
          <div class="login_keep">
            <input
              type="checkbox"
              class="login_keep_check"
              name="login_keep"
              id="login_keep"
            />
            <label for="login_keep" class="keep_text">로그인 상태 유지</label>
          </div>
          <div class="ip_secure">
            <a
              href="./pages/ip_security.html"
              title="IP 보안 설정"
              target="_blank"
              rel="noopener noreferrer"
              ><span>IP 보안</span></a
            >
            <input
              type="checkbox"
              class="security_check"
              name="ip_secruity"
              id="ip_secruity"
            />
            <label for="ip_secruity" class="security_text"></label>
          </div>
        </div>
      </form>
    </fieldset>
  </body>
</html>
